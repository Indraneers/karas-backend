services:
  postgres:
    image: 'postgres:latest'
    restart: always
    env_file: '.env'
    environment:
      PGDATA: /var/lib/pg_data
    ports:
      - '5431:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data:z
    networks:
      - nginx_network
  backend:
    container_name: karas-backend-spring-boot
    build:
      context: .
      dockerfile: Dockerfile
    user: 1000:1000
    env_file: '.env'
    image: karas-backend-spring-boot:latest
    depends_on:
      - postgres
    working_dir: /app
    ports:
      - 8080:8080
    networks:
      - nginx_network
networks:
  nginx_network:
    external: true
volumes:
  postgres-data: