spring.application.name=karas-backend

# spring data JPA
spring.datasource.url=jdbc:postgresql://localhost:5432/karas?ssl=true&sslmode=require.
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

#context path
server.servlet.contextPath=/api

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Flyway configuration (optional)
spring.flyway.url=${FLYWAY_URL}
spring.flyway.user=${FLYWAY_USER}
spring.flyway.password=${FLYWAY_PASSWORD}
spring.flyway.locations=${FLYWAY_LOCATIONS}
spring.flyway.schemas=${FLYWAY_SCHEMAS}